<!DOCTYPE html>
<html lang="ru"
			xmlns:th="http://www.thymeleaf.org"
>
<hr th:replace="~{f::head}">
<body>

<hr th:replace="~{f::header}">

<form th:action="@{/register}" method="post">
	<h1>Регистрация</h1>
	
	<fieldset th:object="${user}">
		<p>
			<label for="username">Уникальное имя</label>
			<input th:field="*{username}" type="text" name="new-username" id="username" autofocus>
			<samp th:errors="*{username}"></samp>
		</p>
		<p>
			<label for="email">Ваш Email</label>
			<input th:field="*{email}" type="email" name="email" id="email">
			<samp th:errors="*{email}"></samp>
		</p>
		<p>
			<label for="password">Придумайте пароль</label>
			<input th:field="*{password}" type="password" name="password" id="password">
			<samp th:errors="*{password}"></samp>
		</p>
		
		<button type="submit">Регистрация</button>
	</fieldset>
</form>

</body>
</html>
